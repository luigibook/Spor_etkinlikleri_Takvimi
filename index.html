<html lang="tr">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .event-card { transition: all 0.3s ease; }
        .event-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .filter-btn { transition: all 0.2s ease; }
        .filter-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .sport-tag { font-size: 0.75rem; padding: 4px 8px; border-radius: 12px; }
         {
            body { -webkit-print-color-adjust: exact; color-adjust: exact; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

            { name: "L'Etape Türkiye by Tour de France", date: "2025-10-11", month: "Ekim", city: "İstanbul", sport: ["Bisiklet"], distance: "55K, 115K", link: "https://letapebytourdefrance.com/", status: "Kayıtlar Açık" },

            { name: "Ironman 70.3 Turkey", date: "2025-11-02", month: "Kasım", city: "Antalya", sport: ["Triatlon"], distance: "1.9K yüzme + 90K bisiklet + 21.1K koşu", link: "https://www.ironman.com/races/im703-turkey", status: "Kayıtlar Açık" },

            { name: "İzmir Gran Fondo", date: "2025-11-22", month: "Kasım", city: "İzmir", sport: ["Bisiklet"], distance: "58K, 96K", link: "https://78event.com.tr/", status: "Kayıtlar Açık" },
            { name: "İda Ultra", date: "2025-11-29", month: "Kasım", city: "Balıkesir", sport: ["Trail"], distance: "8.5K, 15K, 36K, 66K, 110K", link: "", status: "Kayıtlar Açık" },
            { name: "Gazi Yarı Maratonu", date: "2025-11-30", month: "Kasım", city: "Gaziantep", sport: ["Koşu", "Yarı Maraton"], distance: "10K, 21K", link: "", status: "Kayıtlar Açık" },
            { name: "Geyik Koşuları", date: "2025-12-07", month: "Aralık", city: "İstanbul", sport: ["Trail"], distance: "4K, 8K, 14K, 28K", link: "", status: "Kayıtlar Açık" },
            { name: "Uluslararası Mersin Maratonu", date: "2025-12-14", month: "Aralık", city: "Mersin", sport: ["Koşu", "Maraton"], distance: "10K, 42K, 5K halk koşusu", link: "", status: "Kayıtlar Açık" },
            { name: "Merrell Santa Longest Night", date: "2025-12-21", month: "Aralık", city: "İstanbul", sport: ["Trail"], distance: "Gece koşusu", link: "", status: "Kayıtlar Açık" },
            { name: "Antalya Ultra Maratonu", date: "2025-12-27", month: "Aralık", city: "Antalya", sport: ["Trail"], distance: "5K, 12K, 22K, 31K, 57K, 85K", link: "", status: "Kayıtlar Açık" },
            { name: "Büyük Atatürk Koşusu", date: "2025-12-27", month: "Aralık", city: "Ankara", sport: ["Koşu"], distance: "10.8K", link: "", status: "Kayıtlar Açık" },
            { name: "Adana Kurtuluş Yarı Maratonu", date: "2026-01-05", month: "Ocak", city: "Adana", sport: ["Koşu", "Yarı Maraton"], distance: "10K, 21K, Halk Koşusu", link: "https://adanakurtulusmaratonu.adana.bel.tr/", status: "Kayıtlar yakında" },
            { name: "Winter Run İstanbul", date: "2026-01-18", month: "Ocak", city: "İstanbul", sport: ["Koşu"], distance: "10K", link: "https://winterrunistanbul.com/", status: "Kayıtlar yakında" },
            { name: "Datça Açık Deniz Kış Yüzme Maratonu", date: "2026-01-25", month: "Ocak", city: "Muğla", sport: ["Yüzme"], distance: "1.5K, 5K", link: "https://www.kisyuzmemaratonu.org/", status: "Kayıtlar yakında" },
            { name: "Challenge Gallipoli", date: "2025-05-03", month: "Mayıs", city: "Çanakkale", sport: ["Triatlon"], distance: "Orta mesafe triatlon", link: "https://www.challenge-gallipoli.com/", status: "Kayıtları başlamadı" }
        ];

        // Filter events within date range
        const filteredEvents = events.filter(event => {
            const eventDate = new Date(event.date);
            const startDate = new Date('2025-07-20');
            const endDate = new Date('2026-01-31');
            return eventDate >= startDate && eventDate <= endDate;
        });

        // Sort events by date
        filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

        let currentEvents = [...filteredEvents];

        function getSportIcon(sport) {
            const icons = {
                'Koşu': 'fa-running',
                'Trail': 'fa-mountain',
                'Maraton': 'fa-medal',
                'Yarı Maraton': 'fa-running',
                'Bisiklet': 'fa-bicycle',
                'Triatlon': 'fa-swimmer',
                'Yüzme': 'fa-water'
            };
            return icons[sport] || 'fa-trophy';
        }

        function getSportColor(sport) {
            const colors = {
                'Koşu': 'bg-blue-100 text-blue-800',
                'Trail': 'bg-green-100 text-green-800',
                'Maraton': 'bg-yellow-100 text-yellow-800',
                'Yarı Maraton': 'bg-blue-100 text-blue-800',
                'Bisiklet': 'bg-purple-100 text-purple-800',
                'Triatlon': 'bg-red-100 text-red-800',
                'Yüzme': 'bg-cyan-100 text-cyan-800'
            };
            return colors[sport] || 'bg-gray-100 text-gray-800';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('tr-TR', options);
        }

        function renderEvents() {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            if (currentEvents.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500 text-lg">Seçilen filtrelere uygun etkinlik bulunamadı.</p>
                    </div>
                `;
                return;
            }

            currentEvents.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card bg-white rounded-xl shadow-md p-6 border border-gray-100';
                
                const sportsHtml = event.sport.map(sport => 
                    `<span class="sport-tag ${getSportColor(sport)} inline-flex items-center">
                        <i class="fas ${getSportIcon(sport)} mr-1"></i>${sport}
                    </span>`
                ).join(' ');

                eventCard.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <div class="flex-1 mb-4 md:mb-0">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-calendar-day text-blue-600 mr-2"></i>
                                <span class="text-sm text-gray-600 font-medium">${formatDate(event.date)}</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${event.name}</h3>
                            <div class="flex items-center mb-2">
                                <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>
                                <span class="text-gray-700">${event.city}</span>
                            </div>
                            <div class="flex items-center mb-3">
                                <i class="fas fa-route text-green-600 mr-2"></i>
                                <span class="text-gray-700 text-sm">${event.distance}</span>
                            </div>
                            <div class="mb-3">
                                ${sportsHtml}
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-medium px-3 py-1 rounded-full ${
                                    event.status === 'Kayıtlar Açık' ? 'bg-green-100 text-green-800' : 
                                    event.status === 'Kayıtlar yakında' ? 'bg-yellow-100 text-yellow-800' : 
                                    'bg-red-100 text-red-800'
                                }">
                                    <i class="fas fa-info-circle mr-1"></i>${event.status}
                                </span>
                                ${event.link ? `<a href="${event.link}" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                                    <i class="fas fa-external-link-alt mr-1"></i>Detaylar
                                </a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(eventCard);
            });
        }

        function filterEvents() {
            const activeMonth = document.querySelector('.month-filter.active')?.dataset.month || 'all';
            const activeSport = document.querySelector('.sport-filter.active')?.dataset.sport || 'all';

            currentEvents = filteredEvents.filter(event => {
                const monthMatch = activeMonth === 'all' || event.month === activeMonth;
                const sportMatch = activeSport === 'all' || event.sport.includes(activeSport);
                return monthMatch && sportMatch;
            });

            renderEvents();
        }

        // Event listeners
        document.querySelectorAll('.month-filter').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.month-filter').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterEvents();
            });
        });

        document.querySelectorAll('.sport-filter').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sport-filter').forEach(b => b.classList.remove('active'));
