<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Multispor Etkinlikleri Takvimi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .event-card { transition: all 0.3s ease; }
        .event-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .filter-button { transition: all 0.2s ease; }
        .filter-button.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .sport-tag { font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 9999px; font-weight: 500; }
        .trail-tag { background-color: #10b981; color: white; }
        .yol-tag { background-color: #3b82f6; color: white; }
        .triatlon-tag { background-color: #f59e0b; color: white; }
        .yuzme-tag { background-color: #06b6d4; color: white; }
        .bisiklet-tag { background-color: #84cc16; color: white; }
        .hero-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
         {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="hero-gradient text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <i class="fas fa-running mr-3"></i>
                Türkiye Multispor Etkinlikleri Takvimi
            </h1>
            <p class="text-xl opacity-90 mb-2">Temmuz 2025 - Ocak 2026</p>
            <p class="text-lg opacity-80">52 Multispor Etkinliği | Trail • Yol • Triatlon • Yüzme • Bisiklet</p>
        </div>
    </header>

    <!-- Filters -->
    <div class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-filter mr-3 text-indigo-600"></i>
                Etkinlik Filtreleri
            </h2>
            
            <!-- Sport Type Filters -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Spor Türü</h3>
                <div class="flex flex-wrap gap-2">
                    <button class="filter-button px-4 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white active" data-filter="all">
                        Tümü (<span id="total-count">52</span>)
                    </button>
                    <button class="filter-button px-4 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-600 hover:text-white" data-filter="trail">
                        <i class="fas fa-mountain mr-1"></i> Trail
                    </button>
                    <button class="filter-button px-4 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-filter="yol">
                        <i class="fas fa-road mr-1"></i> Yol
                    </button>
                    <button class="filter-button px-4 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-amber-600 hover:text-white" data-filter="triatlon">
                        <i class="fas fa-swimmer mr-1"></i> Triatlon
                    </button>
                    <button class="filter-button px-4 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-cyan-600 hover:text-white" data-filter="yuzme">
                        <i class="fas fa-swimming-pool mr-1"></i> Yüzme
                    </button>
                    <button class="filter-button px-4 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-lime-600 hover:text-white" data-filter="bisiklet">
                        <i class="fas fa-bicycle mr-1"></i> Bisiklet
                    </button>
                </div>
            </div>

            <!-- Month Filters -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Ay Filtresi</h3>
                <div class="flex flex-wrap gap-2">
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white active" data-month="all">Tüm Aylar</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="temmuz">Temmuz 2025</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="agustos">Ağustos 2025</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="eylul">Eylül 2025</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="ekim">Ekim 2025</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="kasim">Kasım 2025</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="aralik">Aralık 2025</button>
                    <button class="month-filter px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-indigo-600 hover:text-white" data-month="ocak">Ocak 2026</button>
                </div>
            </div>

            <!-- Search Box -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Etkinlik Ara</h3>
                <input type="text" id="search-input" placeholder="Etkinlik adı veya şehir ara..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>

            <!-- Clear Filters -->
            <div class="mt-6 text-center">
                <button id="clear-filters" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    <i class="fas fa-times mr-2"></i> Filtreleri Temizle
                </button>
            </div>
        </div>

        <!-- Results Count -->
        <div class="mb-6">
            <p class="text-lg text-gray-700">
                <span id="filtered-count">52</span> etkinlik gösteriliyor
            </p>
        </div>

        <!-- Events Grid -->
        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Events will be populated by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-lg font-semibold mb-2">
                <i class="fas fa-user mr-2"></i>

            </p>
            <p class="text-gray-400">

        </div>
    </footer>

            { date: "19 Ekim 2025", name: "Büyükada Yarı Maratonu", location: "Büyükada, İstanbul", sport: "Yol", distances: "5K, 10K, 21K", month: "ekim", link: "https://buyukadayarimaratonu.com/" },
            { date: "26 Ekim 2025", name: "Zeytinburnu Cumhuriyet Koşusu", location: "Zeytinburnu, İstanbul", sport: "Yol", distances: "10K", month: "ekim", link: "https://vatandas.zeybim.com/cumhuriyet-kosusu" },
            { date: "7 Aralık 2025", name: "Geyik Koşuları", location: "Belgrad Ormanı, İstanbul", sport: "Trail", distances: "4K, 8K, 14K, 28K", month: "aralik", link: "https://www.geyikkosulari.com/" },
            { date: "27 Nisan 2025", name: "İstanbul Yarı Maratonu", location: "İstanbul", sport: "Yol", distances: "10K, 21K", month: "nisan", link: "https://istanbulyarimaratonu.com/" },
            { date: "30 Ağustos 2025", name: "Summer Run İstanbul III", location: "İstanbul", sport: "Yol", distances: "5K, 10K", month: "agustos", link: "https://teamrunbo.com/yaristakvimimiz/" }
        ];

        let currentFilter = 'all';
        let currentMonth = 'all';
        let searchTerm = '';

        function getSportTagClass(sport) {
            switch(sport.toLowerCase()) {
                case 'trail': return 'trail-tag';
                case 'yol': return 'yol-tag';
                case 'triatlon': return 'triatlon-tag';
                case 'yüzme': case 'yuzme': return 'yuzme-tag';
                case 'bisiklet': return 'bisiklet-tag';
                default: return 'yol-tag';
            }
        }

        function getSportIcon(sport) {
            switch(sport.toLowerCase()) {
                case 'trail': return 'fas fa-mountain';
                case 'yol': return 'fas fa-road';
                case 'triatlon': return 'fas fa-swimmer';
                case 'yüzme': case 'yuzme': return 'fas fa-swimming-pool';
                case 'bisiklet': return 'fas fa-bicycle';
                default: return 'fas fa-running';
            }
        }

        function renderEvents() {
            const container = document.getElementById('events-container');
            const filteredEvents = eventsData.filter(event => {
                const matchesFilter = currentFilter === 'all' || 
                                    event.sport.toLowerCase() === currentFilter.toLowerCase() ||
                                    (currentFilter === 'yuzme' && event.sport.toLowerCase() === 'yüzme');
                const matchesMonth = currentMonth === 'all' || event.month === currentMonth;
                const matchesSearch = searchTerm === '' || 
                                    event.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    event.location.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesMonth && matchesSearch;
            });

            document.getElementById('filtered-count').textContent = filteredEvents.length;

            container.innerHTML = filteredEvents.map(event => `
                <div class="event-card bg-white rounded-xl shadow-md p-6 cursor-pointer" onclick="window.open('${event.link}', '_blank')">
                    <div class="flex justify-between items-start mb-3">
                        <span class="sport-tag ${getSportTagClass(event.sport)}">
                            <i class="${getSportIcon(event.sport)} mr-1"></i>
                            ${event.sport}
                        </span>
                        <span class="text-sm text-gray-500">${event.date}</span>
                    </div>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">${event.name}</h3>
                    
                    <div class="flex items-center text-gray-600 mb-3">
                        <i class="fas fa-map-marker-alt mr-2 text-red-500"></i>
                        <span class="text-sm">${event.location}</span>
                    </div>
                    
                    <div class="flex items-center text-gray-600 mb-4">
                        <i class="fas fa-ruler mr-2 text-blue-500"></i>
                        <span class="text-sm">${event.distances}</span>
                    </div>
                    
                    <div class="flex items-center text-indigo-600 hover:text-indigo-800 transition-colors">
                        <span class="text-sm font-medium">Detaylar için tıklayın</span>
                        <i class="fas fa-external-link-alt ml-2"></i>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderEvents();
            });
        });

        document.querySelectorAll('.month-filter').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.month-filter').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentMonth = button.dataset.month;
                renderEvents();
            });
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderEvents();
        });

        document.getElementById('clear-filters').addEventListener('click', () => {
            currentFilter = 'all';
            currentMonth = 'all';
            searchTerm = '';
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
